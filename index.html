  <style>
    /* 极简全局样式，提升默认可读性 */
    :root {
      --bg: #0b0e14;
      --card: #11151c;
      --text: #e6e6e6;
      --muted: #9aa4b2;
      --accent: #5cc8ff;
      --accent-2: #94f7c5;
      --border: #222830;
    }

    /* 背景图片和蒙版效果 */
    body {
      position: relative;
      background-image: url('https://game.gtimg.cn/images/lol/universe/images/map-background.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }

    /* 云朵缭绕效果 */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        /* 云朵1 - 多个重叠的椭圆形成不规则形状 */
        radial-gradient(ellipse 200px 100px at 15% 20%, rgba(255, 255, 255, 0.15) 0%, transparent 70%),
        radial-gradient(ellipse 150px 80px at 25% 25%, rgba(255, 255, 255, 0.12) 0%, transparent 60%),
        radial-gradient(ellipse 180px 90px at 20% 15%, rgba(255, 255, 255, 0.1) 0%, transparent 65%),
        
        /* 云朵2 */
        radial-gradient(ellipse 250px 120px at 70% 30%, rgba(255, 255, 255, 0.18) 0%, transparent 75%),
        radial-gradient(ellipse 180px 100px at 75% 35%, rgba(255, 255, 255, 0.14) 0%, transparent 65%),
        radial-gradient(ellipse 200px 110px at 80% 25%, rgba(255, 255, 255, 0.12) 0%, transparent 70%),
        
        /* 云朵3 */
        radial-gradient(ellipse 300px 150px at 45% 70%, rgba(255, 255, 255, 0.16) 0%, transparent 80%),
        radial-gradient(ellipse 220px 120px at 50% 75%, rgba(255, 255, 255, 0.13) 0%, transparent 70%),
        radial-gradient(ellipse 180px 100px at 40% 65%, rgba(255, 255, 255, 0.11) 0%, transparent 65%),
        
        /* 云朵4 */
        radial-gradient(ellipse 160px 90px at 85% 60%, rgba(255, 255, 255, 0.14) 0%, transparent 60%),
        radial-gradient(ellipse 140px 80px at 90% 65%, rgba(255, 255, 255, 0.12) 0%, transparent 55%);
      
      background-size: 
        100% 100%, 100% 100%, 100% 100%,
        100% 100%, 100% 100%, 100% 100%,
        100% 100%, 100% 100%, 100% 100%,
        100% 100%, 100% 100%;
      
      animation: 
        cloudFloat1 25s ease-in-out infinite,
        cloudFloat2 30s ease-in-out infinite reverse,
        cloudFloat3 35s ease-in-out infinite;
      z-index: -1;
    }

    /* 添加蒙版层 */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        135deg,
        rgba(11, 14, 20, 0.4) 0%,
        rgba(11, 14, 20, 0.3) 50%,
        rgba(11, 14, 20, 0.5) 100%
      );
      z-index: -2;
    }

    /* 云朵动画关键帧 */
    @keyframes cloudFloat1 {
      0%, 100% { 
        transform: translateX(0) translateY(0) scale(1);
        opacity: 0.6;
      }
      33% { 
        transform: translateX(-20px) translateY(-10px) scale(1.1);
        opacity: 0.8;
      }
      66% { 
        transform: translateX(10px) translateY(15px) scale(0.9);
        opacity: 0.4;
      }
    }

    @keyframes cloudFloat2 {
      0%, 100% { 
        transform: translateX(0) translateY(0) rotate(0deg);
        opacity: 0.5;
      }
      50% { 
        transform: translateX(30px) translateY(-20px) rotate(2deg);
        opacity: 0.7;
      }
    }

    @keyframes cloudFloat3 {
      0%, 100% { 
        transform: translateY(0) scale(1);
        opacity: 0.3;
      }
      25% { 
        transform: translateY(-15px) scale(1.05);
        opacity: 0.6;
      }
      75% { 
        transform: translateY(10px) scale(0.95);
        opacity: 0.4;
      }
    }

    html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background-color: var(--bg);

    #app {

      padding: 24px;
    }

    .card {

      border: 1px solid var(--border);
